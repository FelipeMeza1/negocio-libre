<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Ingresa tus credenciales</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item lines="full">
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-messages ion-padding-start">
            <ion-text color="danger">Por favor, ingresa un correo válido.</ion-text>
          </div>
          <ion-item lines="full">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-messages ion-padding-start">
            <ion-text color="danger">La contraseña es obligatoria.</ion-text>
          </div>

          <ion-button class="ion-margin-top" type="submit" [disabled]="!loginForm.valid" expand="block" shape="round">
            Entrar
          </ion-button>
        </form>

        </ion-card-content>
    </ion-card>
  </div>
</ion-content>
